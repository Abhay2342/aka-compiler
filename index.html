<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-container1">
                <div>
                    <img src="#" alt="">
                    <input type="submit" value="C">
                </div>
                <div>
                    <img src="#" alt="">
                    <input type="submit" value="C++">
                </div>
                <div>
                    <img src="#" alt="">
                    <input type="submit" value="Python">
                </div>
            </div>
            <div class="coders">
                <p>AKA-Coders</p>
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="container-1">
            <div class="abc">
                <div class="codeHere">
                    <p>Code Here</p>
                </div>
                <div class="codeHere-input">
                    <img src="./img/darkMode.svg" alt="Moon" height="30px">
                    <select name="" id="">
                        <Option>File</Option>
                        <Option>Open</Option>
                        <Option>Save</Option>
                    </select>
                    <input type="submit" value="Run">
                </div>
                
                
            </div>

            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="container-2">
            <div class="abc">
                <div class="codeHere">
                    <p>Output</p>
                </div>
                <div class="codeHere-input">
                    <input type="submit" value="Clear">
                </div>
                
                
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
